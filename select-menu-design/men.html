<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu Design</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="./ma.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectfield">
                <p id="selecttext">Select Social Media</p>
                <img src="./SelectMenu_Img/arrow.png" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="option">
                    <img src="./SelectMenu_Img/facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="option">
                    <img src="./SelectMenu_Img/youtube.png" alt="">
                    <p>YouTube</p>
                </li>
                <li class="option">
                    <img src="./SelectMenu_Img/instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="option">
                    <img src="./SelectMenu_Img/twitter.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="option">
                    <img src="./SelectMenu_Img/pinterest.png" alt="">
                    <p>Pinterest</p>
                </li>
                <li class="option">
                    <img src="./SelectMenu_Img/whatsapp.png" alt="">
                    <p>WhatsApp</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
