<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./weather.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search-container">
                <input type="text" placeholder="Enter city name" spellcheck="false" id="search-input">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px;">Loading weather data...</p>
            </div>
            
            <div class="error" id="error">
                <p>Invalid city name. Please try again.</p>
            </div>
            
            <div class="weather-info" id="weather-info">
                <div class="weather-icon" id="weather-icon">
                    <i class="fas fa-sun"></i>
                </div>
                <h1 class="temperature" id="temperature">22Â°C</h1>
                <h2 class="city" id="city">New York</h2>
                
                <div class="details">
                    <div class="col">
                        <i class="fas fa-tint"></i>
                        <div>
                            <p class="humidity" id="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <i class="fas fa-wind"></i>
                        <div>
                            <p class="wind" id="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Weather data provided by OpenWeatherMap</p>
        </div>
    </div>

    <script src="./weather.js"></script>
</body>
</html>
