<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <main>
        <h1>Rock Paper Scissor</h1>
        <div class="img choics">
            <div class="choic"id="rock" >
                <img src="../papr/images/rock.png" id="rock" alt="">
            </div>
              <div class="choic "id="paper">
                <img src="../papr/images/paper.png" id="paper">
            </div>
              <div class="choic"id="scissors">
                <img src="../papr/images/scissors.png" alt="" id="scissors">
            </div>
        </div>
    </main>

    <div class="divchoice">
        <div class="score">
            <p id="usr-scor">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-scor">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="contain-msg">
        <p id="msg">Play your move</p>
    </div>
    <script src="styl.js"></script>
</body>
</html>
