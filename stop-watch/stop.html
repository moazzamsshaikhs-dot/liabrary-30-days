<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./stop.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displaytime">00:00:00</h1>
        <div class="buttons">
            <img src="./images/stop.png" alt="Stop" onclick="watchStop()">
            <img src="./images/start.png" alt="Start" onclick="watchStart()">
            <img src="./images/reset.png" alt="Reset" onclick="watchReset()">
            <img src="https://www.nicepng.com/png/full/45-453753_laptop-icon-new-york-times-app-icon.png" alt="Lap" onclick="recordLap()" id="lapBtn">
        </div>
        
        <div class="lap-times" id="lapTimes">
            <h3>Lap Times</h3>
            <ul class="lap-list" id="lapList"></ul>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
