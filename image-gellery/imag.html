<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./imahg.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="./images/back.png" id="backbtn" alt="Previous">
        <div class="gallery">
            <div>
                <span><img src="./images/image-1.png" alt="Gallery image 1"></span>
                <span><img src="./images/image-2.png" alt="Gallery image 2"></span>
                <span><img src="./images/image-3.png" alt="Gallery image 3"></span>
                <span><img src="./images/image-4.png" alt="Gallery image 4"></span>
                <span><img src="./images/image-5.png" alt="Gallery image 5"></span>
                <span><img src="./images/image-6.png" alt="Gallery image 6"></span>
            </div>
        </div>
        <img src="./images/next.png" id="nextbtn" alt="Next">
    </div>

    <script src="./app.js"></script>
</body>
</html>
